version: "3"
services:
  dreamteam_kv_store:
    # replace username/repo:tag with your name and image details
    image: hw2:latest
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "80:80"
    networks:
      - dream_net
networks:
  dream_net:
